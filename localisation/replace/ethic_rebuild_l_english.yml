 01_INSULT_PROPOSE_IND_COL: "Your brutal, tyrannical regime will eventually fall, and there will be a reckoning."
 02_INSULT_PROPOSE_COL_IND: "So who is it that rules your amusing little star nation today? What a quaint notion, to 'vote' someone into power! It will inevitably lead to your collapse, of course."
 02_INSULT_PROPOSE_IND_COL: "Have you even considered the notion of letting your citizens think for themselves? If you are frightened that it would lead to the end of the [Root.GetName]... you are right."
 03_INSULT_PROPOSE_COL_IND: "Your democratic ideals are a blight on this galaxy, and so is the [Root.GetName]."
 03_INSULT_PROPOSE_IND_COL: "How sad that a authoritarian nation such as the [Root.GetName] can exist. It is an embarrassment to sentient beings everywhere."
 04_INSULT_PROPOSE_COL_IND: "What a selfish people you are, preferring petty freedoms to order and stability. Libertarianism... ha! The [Root.GetName] will not survive the year."
 04_INSULT_PROPOSE_IND_COL: "The cruel oppression of the people living under the yoke of the [Root.GetName] has to end one day. Your hierarchy will prove your undoing."
